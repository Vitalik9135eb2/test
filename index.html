<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">Portal</a>
    </header>

    <main class="main">
        <div class="main__popup">
            <div class="main__popup-inner">
                <button class="main__popup-btn">x</button>
                <p class="main__popup-text"></p>
            </div>
        </div>
        <div class="container">
            <div class="main__inner">
                <div class="main__info">
                    <h1 class="main__info-title">Welcome to the <br> C4 Partnership Program</h1>
                    <img class="main__info-img" src="./img/C4 Portal Cloud.png" alt="img" >
                </div>

                <div class="main__card">
                    <a href="#" class="main__logo">Portal</a>

                    <p class="main__login-text">
                        Please enter your C4 Portal or Customer Zone user acount email and
                        password or use on of the options below
                    </p>

                    <form action="" class="main__form">
                        <input class="main__form-input main__input__email" placeholder="Email or Customer Zone Acount" type="text">
                        <input class="main__form-input main__form__password" placeholder="Password"  type="text">
                        <button class="main__form-btn">Login</button>
                    </form>

                    <div class="main__login">
                        <div class="main__login-links">
                            <a href="#" class="main__login-link main__login-create">Create Acount</a>
                        
                            <a href="#" class="main__login-link main__login-forgot">Forgot Password?</a>
                        </div>
                        
                        <span class="main__login-span">OR</span>

                        <a href="#" class="main__login-google">Continue with Google</a>

                    </div>


                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <a href="#" class="footer__link"> Â© 2009-2021 Gamanet a. s.  All rights reserved.</a>
    </footer>


    <script src="./style.js"></script>
</body>
</html>
